<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="UTF-8">
  <title>Barbería en línea</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Barbería en línea</h1>
  </header>
  
  <main>
    <section id="waiting-time">
      <h2>Tiempo de espera estimado:</h2>
      <p id="timer">0 minutos</p>
    </section>
    
    <section id="services">
      <h2>Servicios adicionales</h2>
      <form id="service-form">
        <label for="service">Seleccione un servicio:</label>
        <select id="service" name="service">
          <option value="corte-barba">Corte de barba</option>
          <option value="corte-cejas">Corte de cejas</option>
          <option value="tintura-cabello">Tintura de cabello</option>
        </select>
        <button type="submit">Solicitar servicio</button>
      </form>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Barbería en línea. Todos los derechos reservados.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
